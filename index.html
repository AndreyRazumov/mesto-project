<!------------Блок popup лля профиля------------>
 <div class="popup" id="profile">
  <div class="popup__container">
    <form class="popup__block" name="Profile-edit">
        <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__items">
        <input type="text" id="popupName" class="popup__item" name="name" value="Жак-Ив Кусто" placeholder="Ваше Имя" minlength="1" maxlength="39" required>
        <input type="text" id="popupDescription" class="popup__item" name="description" value="Исследователь океана" placeholder="О себе" minlength="1" maxlength="39" required>
      </fieldset>
      <button class="popup__button-save" id="profile_button-save"  type="submit" aria-label="Сохранить">Сохранить</button>
    </form>
    <button class="popup__button-close button" id="profile_button-close" type="button" aria-label="закрыть"></button>
  </div>

<!------------Блок popup лля карточки------------>
 <div class="popup" id="cards">
  <div class="popup__container">
    <form class="popup__block" name="Cards-add">
        <h2 class="popup__title">Новое место</h2>
      <fieldset class="popup__items">
        <input type="text" id="nameCards" class="popup__item" name="nameCards" value="" placeholder="Название" minlength="1" maxlength="39" required>
        <input type="url" id="imageCards" class="popup__item" name="imageCards" value="" placeholder="Ссылка на картинку" required>
      </fieldset>
      <button class="popup__button-save" id="cards_button-save"  type="submit" aria-label="Сохранить">Создать</button>
    </form>
    <button class="popup__button-close button" id="cards_button-close" type="button" aria-label="закрыть"></button>
  </div>
